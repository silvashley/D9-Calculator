<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="script.js">
    </head>
    <body>
        <main>
            <div class="grid grid-cols-4 gap-4 border border-black w-96 h-96 mx-auto p-2 shadown-xl mt-20">
                <input class="rounded col-span-3 border border-solid border-black" id="screen">
                <button class="rounded-sm bg-green-500"onclick="document.getElementById('screen').value = ''">clear</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '1'">1</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '2'">2</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '3'">3</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '/'">/</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '4'">4</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '5'">5</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '6'">6</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '*'">*</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '7'">7</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '8'">8</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '9'">9</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '-'">-</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '0'">0</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '.'">.</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '='">=</button>
                <button class="rounded bg-green-500"onclick="document.getElementById('screen').value = '+'">+</button>
            </div>
        </main>
    </body>
