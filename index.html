<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="script.js"></script>
    </head>
    <body>
        <main>
            <div class="grid grid-cols-4 gap-4 border border-black w-1/2 h-1/2 mx-auto">
                <input class="rounded col-span-3" type="text">
                <button class="rounded bg-green-500">c</button>
                <button class="rounded bg-green-500">1</button>
                <button class="rounded bg-green-500">2</button>
                <button class="rounded bg-green-500">3</button>
                <button class="rounded bg-green-500">/</button>
                <button class="rounded bg-green-500">4</button>
                <button class="rounded bg-green-500">5</button>
                <button class="rounded bg-green-500">6</button>
                <button class="rounded bg-green-500">*</button>
                <button class="rounded bg-green-500">7</button>
                <button class="rounded bg-green-500">8</button>
                <button class="rounded bg-green-500">9</button>
                <button class="rounded bg-green-500">-</button>
                <button class="rounded bg-green-500">0</button>
                <button class="rounded bg-green-500">.</button>
                <button class="rounded bg-green-500">=</button>
                <button class="rounded bg-green-500">+</button>
            </div>
        </main>
    </body>
